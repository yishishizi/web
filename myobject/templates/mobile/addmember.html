{% extends 'mobile/base.html' %}
{% load static from staticfiles %}

{% block mainbody %}
	<!--头部-->
	<header>
		<div class="header">
			<h1>注册账号</h1>
			<a href="javascript:window.history.back();" class="return"><i></i></a>
		</div>
	</header>

	<!--内容区-->
	<article class="main-container loginContent">
		<form action="{% url 'mobile_doaddmember' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="list">
                <ul class="line">
                    <li><i class="fa fa-user-circle-o"></i><input type="text" name="nickname" placeholder="昵称"></li>&nbsp;&nbsp;
                    <li><i class="fa fa-phone"></i><input type="text" name="mobile" placeholder="手机号"></li>&nbsp;&nbsp;
                    <li ><i class="fa fa-comment"></i><input type="text" name="code" placeholder="手机收到的校验码"></li>&nbsp;&nbsp;
                    <li ><i class="fa fa-picture-o"></i><input type="file" name="pic" placeholder="头像" ></li>
                </ul>
            </div>&nbsp;&nbsp;
            <div class="button"><button type="submit">快速注册</button></div>
		</form>
	</article>

{% endblock %}

{% block myjavascript %}
<script type="text/javascript" src="{% static 'mobile/js/swipe-min.js' %}"></script>
{% endblock %}
