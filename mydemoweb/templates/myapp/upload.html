<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>文件上传实例</h2>
    <form action="{% url 'doupload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>文件名称:<input type="text" name="title"></p>
        <p>上传文件:<input type="file" name="pic"></p>
        <input type="submit" value="上传">
    </form>
</body>
</html>
